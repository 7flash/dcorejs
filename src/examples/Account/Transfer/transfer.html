<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dcorejs - Transfer example</title>
</head>

<body>
    <h1>Transfer DCT</h1>
    <form action="javascript:void(0)">
        <div>
            <label for="amount">Amount</label><br />
            <input id="amount" type="number" title="amount" /><br /><br />
        </div>
        <div>
            <label for="assetId">Asset id</label><br />
            <input id="assetId" type="text" title="assetId" /><br /><br />
        </div>
        <div>
            <label for="sender">From account</label><br />
            <input id="sender" type="text" title="sender" /><br /><br />
        </div>
        <div>
            <label for="receiver">To account</label><br />
            <input id="receiver" type="text" title="receiver" /><br /><br />
        </div>
        <div>
            <label for="memo">Memo</label><br />
            <input id="memo" type="text" title="memo" /><br /><br />
        </div>
        <div>
            <label for="privateKey">Private key</label><br />
            <input id="privateKey" type="text" title="privateKey" /><br /><br />
        </div>
        <button id="transferButton" type="submit" title="transferButton"> Transfer </button>
    </form>
    <pre id="output"></pre>
    <script src="../../../../dist/dcorejs.umd.js" type="text/javascript"></script>
    <script type="text/javascript" src="transfer.js"></script>
</body>

</html>
