<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dcorejs - Create user issued asset example</title>
</head>

<body>
    <h1>Create user issued asset</h1>
    <form action="javascript:void(0)">
        <label for="issuer">Enter issuer account id: </label><br/>
        <input id="issuer" type="text" title="Issuer" /><br/><br/>
        <label for="symbol">Enter symbol: </label><br/>
        <input id="symbol" type="text" title="Symbol" /><br/><br/>
        <label for="precision">Enter precision: </label><br/>
        <input id="precision" type="number" title="Precision" /><br/><br/>
        <label for="description">Enter description: </label><br/>
        <input id="description" type="text" title="Precision" /><br/><br/>
        <label for="maxSupplyNumber">Enter max supply number: </label><br/>
        <input id="maxSupplyNumber" type="number" title="maxSupplyNumber" /><br/><br/>
        <label for="baseAmount">Enter base amount: </label><br/>
        <input id="baseAmount" type="number" title="baseAmount" /><br/><br/>
        <label for="quoteAmount">Enter quote amount: </label><br/>
        <input id="quoteAmount" type="number" title="quoteAmount" /><br/><br/>
        <label for="isExchangeable">Is exchangeable: </label><br/>
        <select id="isExchangeable"></select><br /><br />
        <label for="isSupplyFixed">Is supply fixed: </label><br/>
        <select id="isSupplyFixed"></select><br /><br />
        <label for="privateKey">Enter private key: </label><br/>
        <input id="privateKey" type="text" title="PrivateKey" /><br/><br/>
    </form>
    <button id="searchButton" type="submit" title="searchButton"> Search </button>
    <pre id="output"></pre>
    <script src="../../../../dist/dcorejs.umd.js" type="text/javascript"></script>
    <script type="text/javascript" src="createUserIssuedAsset.js"></script>
</body>

</html>
