<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dcorejs - Create monitored asset example</title>
</head>

<body>
    <h1>Create monitored asset</h1>
    <form action="javascript:void(0)">
        <label for="issuer">Enter issuer account id: </label><br/>
        <input id="issuer" type="text" title="Issuer" /><br/><br/>
        <label for="symbol">Enter symbol: </label><br/>
        <input id="symbol" type="text" title="Symbol" /><br/><br/>
        <label for="precision">Enter precision: </label><br/>
        <input id="precision" type="number" title="Precision" /><br/><br/>
        <label for="description">Enter description: </label><br/>
        <input id="description" type="text" title="Precision" /><br/><br/>
        <label for="feedLifeTimeSec">Enter feed life time in seconds: </label><br/>
        <input id="feedLifeTimeSec" type="number" title="Precision" /><br/><br/>
        <label for="minimumFeeds">Enter minimum feeds: </label><br/>
        <input id="minimumFeeds" type="number" title="MinimumFeeds" /><br/><br/>
        <label for="privateKey">Enter private key: </label><br/>
        <input id="privateKey" type="text" title="PrivateKey" /><br/><br/>
    </form>
    <button id="searchButton" type="submit" title="searchButton"> Search </button>
    <pre id="output"></pre>
    <script src="../../../../dist/dcorejs.umd.js" type="text/javascript"></script>
    <script type="text/javascript" src="createMonitoredAsset.js"></script>
</body>

</html>
