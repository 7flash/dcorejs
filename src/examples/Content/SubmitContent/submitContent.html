<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dcorejs - Submit content example</title>
    <style>
        input {
            width: 300px;
        }

        label {
            max-width: 110px;
            width: 100%;
            display: inline-block;
        }

        .form-wrapper > div {
            margin: 0 0 4px 0;
        }

        .form-wrapper > div:last-child {
            margin: 0
        }
    </style>
</head>

<body>
    <h1>Submit content</h1>
    <form action="javascript:void(0)">
        <div class="form-wrapper">
            <div>
                <label for="publisherId">Author</label>
                <input id="publisherId" type="text" title="publisherId" placeholder="1.2.X" />
            </div>
            <div>
                <label for="coAuthors">Co Authors</label>
                <input id="coAuthors" type="text" title="coAuthors" placeholder="1.2.X-1000, 1.2.Y-2000" />
            </div>
            <div>
                <label for="publisherKey">Private key</label>
                <input id="publisherKey" type="text" title="publisherKey" value="" />
            </div>
            <div>
                <label for="file">File</label>
                <input id="file" type="file" title="file" />
            </div>
            <div>
                <label for="expirationDate">Expiration date</label>
                <input id="expirationDate" type="date" title="expirationDate" placeholder="yyyy-mm-dd" value="" />
            </div>
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" title="title" />
            </div>
            <div>
                <label for="description">Description</label>
                <input id="description" type="text" title="description" />
            </div>
            <div>
                <label for="meta">Category</label>
                <select id="categoryList"></select>
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" type="number" title="price" value="0" />
            </div>
            <div>
                <label for="uri">URI</label>
                <input id="uri" type="text" title="uri" value="" />
            </div>
            <div>
                <label for="hash">Hash</label>
                <input id="hash" type="text" title="hash" placeholder="Unique RIPEMD160 hash" />
            </div>
            <div>
                <label for="meta">Meta data</label>
                <input id="meta" type="text" title="meta" value='{"title": "", "description": "", "content_type_id": ""}' />
                <p style="font-size: 9pt">
                    <b>INFO:</b> Meta object should contain al least
                    <b>title</b>,
                    <b>description</b> and
                    <b>content_type_id</b>
                </p>
            </div>
            <div id="seeders"></div>
            <button id="submitButton" type="submit" title="submitButton"> Submit </button>
        </div>
    </form>
    <div id="output"></div>
    <script src="../../../../dist/dcorejs.umd.js" type="text/javascript"></script>
    <script type="text/javascript" src="categories.js"></script>
    <script type="text/javascript" src="submitContent.js"></script>
</body>

</html>
